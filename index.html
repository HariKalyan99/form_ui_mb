<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    
<main class="lazy-loading">
    <div class="lazy">
        <h1>Please Sign up...</h1>
      </div>

</main>


    <main class="d-none" id="show">
        <header>
            <span>Sign up</span>
        </header>
    
    
        <form action="/" class="form-container">
            <div>
                <input type="text" placeholder="Username" id="username" required>
                <label for="username" id="usernameLabel"></label>
            </div>
            <div>
                <input type="name" placeholder="Full name" id="name" required>
                <label for="name" id="nameLabel"></label>
            </div>
            <div>
                <input type="email" placeholder="@mail.com" id="mail" required>
                <label for="mail" id="mailLabel"></label>
            </div>
            <div>
                <input type="text" placeholder="Phone number" id="phone" required>
                <label for="phone" id="phoneLabel"></label>
            </div>
            <div>
                <input type="password" placeholder="Password" id="password" required>
                <label for="password" id="passwordLabel"></label>
            </div>
           <div>
               <input type="password" placeholder="Confirm Password" id="confirmpassword" required>
               <label for="confirmpassword" id="confirmpasswordLabel"></label>
           </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
    </main>

    <script src="./index.js"></script>
</body>
</html>
